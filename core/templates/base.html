<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Zanzalu Project{% endblock %}</title>
    <!-- Use Bootstrap 5.3.2 for a modern, responsive design -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Optional: Use a Google Font for a more polished look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .navbar-brand {
            font-weight: 700;
        }
        .main-content {
            background-color: #ffffff;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2rem;
        }
        .logo-svg {
            width: 40px; /* Adjust size as needed */
            height: 40px;
            margin-right: 0.5rem; /* Space between logo and text */
            vertical-align: middle;
        }
    </style>
</head>
<body class="bg-light d-flex flex-column min-vh-100">

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-3">
            <div class="container-fluid">
                <a class="navbar-brand d-flex align-items-center" href="{% url 'home' %}">
                    <!-- Cross-Border Payment Logo SVG -->
                    <svg class="logo-svg" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <!-- Main background circle for the globe effect -->
                        <circle cx="50" cy="50" r="45" fill="#E6F2FF"/>
                        
                        <!-- Left-to-right arrow path -->
                        <path d="M25 45L75 45M75 45L65 35M75 45L65 55" stroke="#2563EB" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"/>
                        
                        <!-- Right-to-left arrow path -->
                        <path d="M75 55L25 55M25 55L35 65M25 55L35 45" stroke="#1D4ED8" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"/>
                        
                        <!-- Central intersection/data point -->
                        <circle cx="50" cy="50" r="8" fill="#3B82F6"/>
                    </svg>
                    Zanzalu
                </a>
                <!-- Hamburger button for mobile navigation -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'posts_list' %}">Posts</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'events_list' %}">Events</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'faqs_list' %}">FAQs</a>
                        </li>
                    </ul>
                    <!-- Conditional links for authentication -->
                    <div class="d-flex">
                        {% if user.is_authenticated %}
                            <a href="{% url 'dashboard' %}" class="btn btn-outline-light me-2">Dashboard</a>
                            <a href="{% url 'logout' %}" class="btn btn-danger">Logout</a>
                        {% else %}
                            <a href="{% url 'login' %}" class="btn btn-success">Login</a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main class="container py-5 flex-grow-1">
        {% block content %}{% endblock %}
    </main>

    <footer class="text-center text-muted py-4">
        &copy; 2024 Zanzalu. All Rights Reserved.
    </footer>

    <!-- Bootstrap's JavaScript bundle for features like the navbar toggler -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
