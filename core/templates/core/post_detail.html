{% extends 'base.html' %}
{% block title %}{{ post.title }}{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow-sm rounded-3">
                {% if post.image %}
                    <img src="{{ post.image.url }}" class="card-img-top rounded-top" alt="{{ post.title }}">
                {% endif %}
                <div class="card-body">
                    <h1 class="card-title fw-bold mb-2">{{ post.title }}</h1>
                    <p class="card-subtitle text-muted mb-4">
                        <small>By {{ post.author }} on {{ post.created_at|date:"F j, Y" }}</small>
                    </p>
                    <div class="card-text fs-5">
                        <p>{{ post.text|safe }}</p>
                    </div>
                </div>
                {% if post.video %}
                    <div class="card-footer">
                        <div class="embed-responsive embed-responsive-16by9">
                            <video controls class="embed-responsive-item w-100 rounded-bottom">
                                <source src="{{ post.video.url }}" type="video/mp4">
                                Your browser does not support the video tag.
                            </video>
                        </div>
                    </div>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
