{% extends 'base.html' %}
{% block title %}FAQs{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <!-- Language Switcher -->
            <div class="d-flex justify-content-end mb-4">
                <a href="?lang=en" class="btn btn-sm btn-outline-primary {% if lang == 'en' %}active{% endif %} me-2">English</a>
                <a href="?lang=sw" class="btn btn-sm btn-outline-primary {% if lang == 'sw' %}active{% endif %}">Swahili</a>
            </div>

            <h2 class="mb-4 text-center">Frequently Asked Questions</h2>
            
            {% if faq_list %}
                <div class="accordion" id="faqAccordion">
                    {% for faq in faq_list %}
                        <div class="accordion-item shadow-sm mb-3 rounded-3">
                            <h2 class="accordion-header" id="heading-{{ forloop.counter }}">
                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse-{{ forloop.counter }}" aria-expanded="false" aria-controls="collapse-{{ forloop.counter }}">
                                    {{ faq.question }}
                                </button>
                            </h2>
                            <div id="collapse-{{ forloop.counter }}" class="accordion-collapse collapse" aria-labelledby="heading-{{ forloop.counter }}" data-bs-parent="#faqAccordion">
                                <div class="accordion-body">
                                    {{ faq.answer }}
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            {% else %}
                <div class="alert alert-info text-center" role="alert">
                    No FAQs are available in this language at this time.
                </div>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
