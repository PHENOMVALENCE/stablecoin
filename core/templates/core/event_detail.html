{% extends 'base.html' %}

{% block title %}{{ event.title }}{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card shadow-sm rounded-3 overflow-hidden">
                <div class="card-body">
                    <h1 class="card-title text-center mb-4">{{ event.title }}</h1>
                    <p class="card-subtitle text-muted text-center mb-4">
                        <i class="fas fa-calendar-alt me-2"></i><strong>Date:</strong> {{ event.date|date:"F j, Y" }}
                    </p>
                    {% if event.flyer %}
                    <img src="{{ event.flyer.url }}" class="img-fluid rounded-3 mb-4" alt="{{ event.title }} flyer">
                    {% endif %}
                    <div class="content-display">
                        <!-- This is where the dynamic HTML from event.design will be rendered. -->
                        <!-- You can insert HTML for a map, forms, speaker bios, etc., in the Django admin panel. -->
                        {{ event.design|safe }}
                    </div>
                    <div class="text-center mt-4">
                        <a href="{% url 'events_list' %}" class="btn btn-outline-secondary">Back to Events</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
